{% extends 'pages/nav.html' %}
{% load static %}
{% block link_tag %}
{% endblock link_tag %}
{% block page_title %}Add New Product{% endblock page_title %}
{% block content %}
<br><br>
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Add New Product</h1>
        </div>
    </div>
</div>

<div class="container">
 <form method="POST" action="" enctype="multipart/form-data">
   {% csrf_token %}
   <div class="form-group">
     <label for="product_title">Product Title:</label>
     <input type="text" class="form-control" name="product_title" id="product_title" placeholder="Enter Product Title" name="product_title" required>
   </div>
   <div class="form-group">
     <label for="price">Product Price:</label>
     <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter Price" name="price" required>
   </div>
   <div class="form-group">
     <label for="description">Product Description</label>
     <textarea class="form-control" id="description" rows="3" name="description"></textarea>
   </div>
   <div class="form-group">
     <label for="product_image">Product Image: </label>
     <input id="product_image" type="file" name="product_image" multiple accept='image/*' required>
   </div>
   <button type="submit" type="submit" name="action" class="btn btn-primary">Add</button>
 </form>
</div>
<br><br>
{% endblock content %}
